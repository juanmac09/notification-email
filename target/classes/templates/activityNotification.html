<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificacion de Actividad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            line-height: 1.6;
            margin: 0 0 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #777777;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Notificacion de Actividad</h1>
    </div>
    <div class="content">
        <p>Hola,</p>
        <p>se detecto una actividad en el portafolio </p>
        <p>Detalles de la actividad:</p>
        <ul>
            <li><strong>Fecha:</strong> <span th:text="${date}">[Fecha]</span></li>
            <li><strong>Hora:</strong> <span th:text="${hour}">[Hora]</span></li>
            <li><strong>Ubicación:</strong> <span th:text="${location}">[Ubicación]</span></li>
        </ul>
    </div>
    <div class="footer">
        <p>Gracias por usar nuestros servicios.</p>
    </div>
</div>
</body>
</html>
